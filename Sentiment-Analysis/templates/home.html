<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ title }} Sentiment Analysis</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='Wiki.jpg') }}">
    </head>

    <style>
        body {
          background-image: linear-gradient(rgba(0, 0, 0, 0.5),
                       rgba(0, 0, 0, 0.5)),url('https://i.ytimg.com/vi/2OAVHWmeV0c/maxresdefault.jpg');
          background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        }
        </style>

    <body>
        <div class="container">
        <div>
            <div class="row justify-content-lg-center justify-content-md-center" style="height: 250px;">
                <h1 style= "margin-top: 150px; color: white;"> Fall Guys Review Sentiment Analysis</h1>
            </div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="input_text" placeholder="Enter your review here" rows="10" cols="120" style="width: 100%">{{ text }}</textarea>
                </div>
                <div class="form-group">
                    <button type="submit" style="width:100%;" class="btn btn-primary">Evaluate</button>
                </div>
            </form>
            {% if final %}
            <div>
                <h2 style="margin-top:100px; color: antiquewhite;">This review sentiment is {{ final }}% positive</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: {{ final }}%;" aria-valuenow="{{ final }}" aria-valuemin="0" aria-valuemax="100">{{ final }}%</div>
                  </div>
                {% else %}
                <p></p>
            </div>
            {% endif %}
        </div>
    </body>
</html>
